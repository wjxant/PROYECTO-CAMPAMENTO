<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/styleInscripcion.css">
    <title>Inscripcion al Campamento </title>
    
</head>
<body>
    <h1>Inscripcion del campamento</h1>
    <form method="post" id="formularioInscripcion">
        <h2>Datos del representante legal</h2>
        <label for="nombre">Nombre completo</label>
        <input type="text" name="nombre" id="nombre">
        <br>
        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" id="apellido">
        <br>
        <label for="direccion">Dirección</label>
        <input type="text" name="direccion" id="direccion">
        <br>
        <label for="ciudad">Ciudad</label>
        <input type="text" name="ciudad" id="ciudad">
        <br>
        <label for="provincia">Provincia</label>
        <input type="text" name="provincia" id="provincia">
        <br>
        <label for="codigo_postal">Código postal</label>
        <input type="text" name="codigo_postal" id="codigo_postal">
        <br>
        <label for="pais">País</label>
        <input type="text" name="pais" id="pais">
        <br>
        <label for="correo">Correo electrónico</label>
        <input type="email" name="correo" id="correo">
        <br>
        <label for="telefono">Teléfono</label>
        <input type="text" name="telefono" id="telefono">
        <br>
        <label for="DNI">DNI / NIF</label>
        <input type="text" name="DNI" id="DNI">
        <br>

        <h2>Datos del niño</h2>
        <label for="nombre_nino">Nombre del niño</label>
        <input type="text" name="nombre_nino" id="nombre_nino">
        <br>
        <label for="apellido_nino">Apellido del niño</label>
        <input type="text" name="apellido_nino" id="apellido_nino">
        <br>
        <label for="DNI_nino">DNI /NIE</label>
        <input type="text" name="DNI_nino" id="DNI_nino">
        <br>
        <label for="fecha_nacimiento">Fecha de nacimiento</label>
        <input type="date" name="fecha_nacimiento" id="fecha_nacimiento">
        <br>
        <label for="observaciones">Observaciones</label>
        <textarea name="observaciones" id="observaciones" cols="30" rows="10"></textarea>
        <br>
        <label for="programa">Programas a elegir: </label>
        <input type="checkbox" name="programa" id="programa1"> Programa 1
        <input type="checkbox" name="programa" id="programa2"> Programa 2
        <input type="checkbox" name="programa" id="programa3"> Programa 3
        <br>
        <label for="seguro">Seguro de cancelación</label>
        <input type="radio" name="seguro" value="si" id="seguro_si"> Si
        <input type="radio" name="seguro" value="no" id="seguro_no"> No
        <br>
        <input type="submit" value="Enviar" id="enviar">
    </form>
    <script src="../feacture/operarInscripcion.js"></script>
</body>
</html>
